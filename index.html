<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fixed viewport -->
    <title>Corrected Emission Curve</title>
    <!-- Using Chart.js for drawing charts -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chartContainer">
        <div class="chart-controls">
            <label for="inputYear">
                PoS launch:
                <input type="number" id="inputYear" placeholder="Enter year" value="2024" />
            </label>
            <label for="inputPercentage">
                Initial emissionrate in %:
                <input type="number" id="inputPercentage" placeholder="Enter percentage" value="3" />
            </label>
        </div>
        <canvas id="emissionCurve"></canvas>
        <!-- Table to display curve values -->
        <div class="table-scroller">
            <table id="curveValuesTable">
                <thead>
                    <!-- Headers will be dynamically inserted here -->
                </thead>
                <tbody>
                    <!-- Data rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
